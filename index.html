<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <section>Month</section>
  <div class="summary-container">
    <section class="summary">
      <h1>Total Balance</h1>
      <h2>$10,000</h2>
      <div class="each-total">
        <div class="expense">
          <p>Expenses</p>
          <p>$780</p>
        </div>
        <div class="income">
          <p>Income</p>
          <p>$8,000</p>
        </div>
      </div>
    </section>
  </div>
  <section>Income</section>
  <section>Expenses</section>
  <div class="category-container">
    <section class="category">
      <h1>Category</h1>
      <div>
        <button>+New</button>
      </div>
      <div>
        <a href=""><p>Shopping</p></a>
        <a href=""><p>Rent</p></a>
        <a href=""><p>Restaurant</p></a>
        <a href=""><p>Grocery</p></a>
        <a href=""><p>Gym</p></a>
        <a href=""><p>Subscription</p></a>
      </div>
    </section>
  </div>
</body>

</html>
