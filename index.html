<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./income.css" />
</head>

<body>
  <main>
    <section>Month</section>
    <section>
      <div class="summary">
        <h1>Total Balance</h1>
        <h2>$10,000</h2>
        <div class="expense">
          <p>Expenses</p>
          <p>$780</p>
        </div>
        <div class="income">
          <p>Income</p>
          <p>$8,000</p>
        </div>
      </div>
    </section>
    <div class="income-container">
      <div class="income-header">
        <section>Income</section>
        <button>+ New</button>
      </div>
      <div class="salary">
        <p>Salary</p>
        <p>$8,000</p>
      </div>
    </div>

    <section>Expenses</section>
    <section>Category</section>
  </main>
</body>

</html>
