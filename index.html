<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="./income.css" />
</head>

<body>
  <main>
    <div class="month-container">Month</div>

    <div class="summary-container">
      <div class="summary-header">
        <h1>Total Balance</h1>
        <h2>$10,000</h2>
      </div>
      <div class="each-total">
        <div class="expense">
          <p>Expenses</p>
          <p>$780</p>
        </div>
        <div class="income">
          <p>Income</p>
          <p>$8,000</p>
        </div>
      </div>
    </div>

    <div class="income-container">
      <div class="income-header">
        <h1>Income</h1>
        <button>+ New</button>
      </div>
      <div class="salary">
        <p>Salary</p>
        <p>$8,000</p>
      </div>
    </div>

    <div class="expence-container">
      <h2>Expenses</h2>
      <div class="graph-wrap">
        <svg class="circle"
          viewBox="0 0 64 64"><!--<svg width="幅" height="高さ" viewBox="min-x min-y width height"></svg>-->
          <circle cx="50%" cy="50%" r="15.9154"></circle>
          <circle cx="50%" cy="50%" r="15.9154"></circle>
          <circle cx="50%" cy="50%" r="15.9154"></circle>
          <circle cx="50%" cy="50%" r="15.9154"></circle>
        </svg>
      </div>
      <div>
        <div class="category-expence">
          <p>Shopping</p>
          <p>Clothes</p>
          <p>$250</p>
          <p>date</p>
        </div>
        <div class="category-expence">
          <p>Rent</p>
          <p>Rent</p>
          <p>$250</p>
          <p>date</p>
        </div>
        <div class="category-expence">
          <p>Restaurant</p>
          <p>Sushi</p>
          <p>$250</p>
          <p>date</p>
        </div>
      </div>

      <div class="category-container">
        <div class="category-header">
          <h1>Category</h1>
          <button>+New</button>
        </div>
        <div class="categories">
          <a href="">
            <p>Shopping</p>
          </a>
          <a href="">
            <p>Rent</p>
          </a>
          <a href="">
            <p>Restaurant</p>
          </a>
          <a href="">
            <p>Grocery</p>
          </a>
          <a href="">
            <p>Gym</p>
          </a>
          <a href="">
            <p>Subscription</p>
          </a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
